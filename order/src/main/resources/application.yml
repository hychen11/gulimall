spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/gulimall_oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=America/Chicago
    username: root
    password: "0602"
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
      discovery:
        server-addr: localhost:8848
  application:
    name: order

  redis:
    host: localhost
    port: 6380
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  session:
    store-type: redis

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    publisher-confirm-type: correlated  # 启用 confirm 回调
    publisher-returns: true             # 启用 return 回调
    template:
      mandatory: true
    listener:
      simple:
        acknowledge-mode: manual        # 启用手动 ack

  mvc:
    format:
      date-time: yyyy-MM-dd HH:mm:ss

seata:
  enabled: true
  tx-service-group: my_test_tx_group  # 事务组名，可自定义
  registry:
    type: nacos
    nacos:
      application: seata-server    # SeataServer注册的服务名
      server-addr: 127.0.0.1:8848  # Nacos地址
      group: DEFAULT_GROUP        # 【重要】通常为DEFAULT_GROUP
      cluster: default            # 集群名
  config:
    type: nacos
    nacos:
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP          # 配置存储的分组
  service:
    vgroup-mapping:
      my_test_tx_group: default   # 将事务组映射到default集群

mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto

server:
  port: 9000

logging:
  level:
    com.hychen11: debug

thread:
  core-size: 20
  max-size: 200
  keep-alive-time: 10